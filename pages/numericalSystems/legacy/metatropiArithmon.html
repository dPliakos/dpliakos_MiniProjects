/*console.log("Progress Check - nuToDig: " + nuToDig + " - String"); */

	final.push(0);

/*console.log("Progress Check - final: " + final + " - numbers");*/


for (var a = nuToDig.length-1; a >= 0; a--)  {
	var exam = nuToDig[a];

/*	console.log("fast check - Start - exam: " + exam + ", At point: " + (a + 1) );*/
	
	switch(exam) {

	case "0" : final[a + 1] += 0;

/*	console.log("fast check - End - final: " + final + ", At point: " + (a + 1));

for (var dio = final.length; dio >= 0; dio--) {
